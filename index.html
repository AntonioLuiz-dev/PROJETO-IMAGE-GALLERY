<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>

    <header class="header">
        <h1>Galeria de Imagens</h1>
        <p>Projeto com JavaScript puro, filtros, modal e acessibilidade</p>

        <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema claro e escuro">

    <!-- FILTROS -->
    <section class="filters" role="navigation" aria-label="Filtros de categoria">
        <button data-filter="all" class="active">Todas</button>
        <button data-filter="nature">Natureza</button>

        <button class="close" aria-label="Fechar modal">&times;</button>

        <div class="modal-controls">

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
